{% extends 'blogapp/base.html' %}
{% load static %}

{% block title %}Rick's Blog - Post{% endblock %}

{% block header %}
    <header class="intro-header" style="background-image: url('{% static 'img/post-bg2.jpg' %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>{{post.title}}</h1>
                        <h2 class="subheading">{{post.subtitle}}</h2>
                        <span class="meta">Posted on {{post.get_date_MDY}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                    {{post.body|safe}}

                </div>
            </div>
        </div>
    </article>
{% endblock %}
